{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">


  
    <a type="button" href="{% url 'home' %}" class="btn btn-primary">Go back</a>


<div class="bd text-white text-center mt-3">
    <br>
    <table border="1" width="900" id="customers">
        <tr>
            <th>Customer ID</th>
            <th>Customer Phone</th>
            <th>Customer Address</th>
            <th>Customer Name</th>
            <th>Date Created</th>
            
        </tr>
        {% for post in query %}
        <tr>
            <td>{{post.c_id}}</td>
            <td>{{post.c_phone}}</td>
            <td>{{post.c_address}}</td>
            <td>{{post.c_name}}</td>
            <td>{{post.date_added}}</td>
            <td><a type="button" href="{% url 'check' %}" class="btn btn-primary">Pay</a></td>

        </tr>
        {% endfor %}
    </table>
</div>
</div>

{% endblock content %}
