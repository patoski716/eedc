<style>
    #txt
    {
        width:200px;
        border-style:groove;

        border-radius:4px;

    #btn
    {
        background-color:#1e5799;
        border-style:none;
        width:100px;
        height:30px;
        border-radius:4px;

    }
    #btn:hover{
    background-color:#1e5700;
    color:#000;
    }

    {

    .header
    {

        <input type="text" placeholder="Enter the amount" name="amount" class="mt-4 mb-4"/>

    </div>
